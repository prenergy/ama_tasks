<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>افزودن تسک</title>
  <link rel="stylesheet" href="style.css">
  <script src="jalaali.js"></script> <!-- برای استفاده از تاریخ شمسی -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/css/persian-datepicker.min.css"> <!-- برای تقویم شمسی -->
  <script src="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/js/persian-datepicker.min.js"></script> <!-- برای تقویم شمسی -->
</head>
<body>
  <div class="container">
    <h1>افزودن تسک جدید</h1>
    <form id="taskForm">
      <label for="title">عنوان تسک:</label>
      <input type="text" id="title" required><br><br>

      <label for="description">توضیحات تسک:</label>
      <textarea id="description" required></textarea><br><br>

      <label for="dueDate">تاریخ سررسید:</label>
      <input type="text" id="dueDate" required placeholder="تاریخ سررسید شمسی" onclick="openPersianDatePicker()"><br><br>

      <label for="progress">درصد پیشرفت:</label>
      <input type="number" id="progress" min="0" max="100" required><br><br>

      <button type="submit">ذخیره تسک</button>
    </form>
  </div>

  <script src="add-task.js"></script>
</body>
</html>
